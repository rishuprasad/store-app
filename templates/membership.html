<!--Joyceli-->
<!DOCTYPE HTML>
<html>
<head>
<style>
.column {
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

.left {
  width: 25%;
}

.right {
  width: 75%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<title>Profile</title>
<link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<a href="/home">
		<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{first_name}}</button>
		<div class="dropdown-content">
			<a href="/orderHistory">Your orders</a>
			<a href="/profileForm">Your profile</a>
            <a href="/membershipForm">Your Membership</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart">
			<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
		</a>
	</div>
</div>
<div class="display">
	<div>
		<h2>Your Membership</h2>
            Membership : {{mem_level}}
	</div>
</div>

<form action="/editMembershipForm">
    <input type="submit" value="Edit" />
</form>

</body>
</html>
