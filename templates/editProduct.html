<!-- Joycelin -->
<!DOCTYPE HTML>
<html>
<head>
<title>Edit Product </title>
<link rel="stylesheet" href={{ url_for('static', filename='css/editProfile.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<a href="/home">
		<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{first_name}}</button>
		<div class="dropdown-content">
			<a href="/orderHistory">Your orders</a>
			<a href="/profileForm">Your profile</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<a href="/addItemForm">Add Products (Admin)</a>
	<div id="kart">
		<a class="link" href="/cart">
			<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
		</a>
	</div>
</div>

<div class="display">
	<h2>Edit Product</h2>
	

	<form action="/updateProduct" method="POST">
		<p>Product ID: <input type="text" name="product_id" ></p>
		<p>Product Name: <input type="text" name="product_name" ></p>
		<p>Price: <input type="text" name="price" ></p>
		<p>Inventory:<input type="text" name="inventory" ></p>
		<br>
		<input type="submit" value="Update">
	</form>


</div>
</body>
</html>
