<!DOCTYPE HTML>
<html>
<head>
<title>Edit Profile </title>
<link rel="stylesheet" href={{ url_for('static', filename='css/editProfile.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<a href="/home">
		<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{first_name}}</button>
		<div class="dropdown-content">
			<a href="/orderHistory">Your orders</a>
			<a href="/profileForm">Your profile</a>
			<a href="/membershipForm">Your Membership</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart">
			<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
		</a>
	</div>
</div>

<div class="display">
	<h2>Edit profile</h2>
	

	<form action="/updateProfile" method="POST">
		<p>Username: <input type="text" name="username" ></p>
		<p>Password: <input type="text" name="password" ></p>
		<p>First Name:<input type="text" name="first_name" ></p>
		<p>Last Name: <input type="text" name="last_name" ></p>
		<p>Email: <input type="email" name="email" readonly="readonly" value={{email}}></p>
		<input type="submit" value="Save">
	</form>

	<form action="/deleteProfile" method="POST">
		<input type="submit" value="Delete Profile">
	</form>
</div>
</body>
</html>
